[loggers]  
keys = root, app.utils, uvicorn.access, uvicorn.error, gunicorn.error, gunicorn.access  

[handlers]  
keys = stream, uvicorn, file, gunicorn  

[formatters]  
keys = default  

[logger_root]  
level = INFO  
propagate = 0  
handlers = stream, file  

[logger_app.utils]  
level = INFO  
propagate = 0  
handlers = stream, file  
qualname = app.utils  

[logger_uvicorn.access]  
level = INFO  
propagate = 0  
handlers = uvicorn, file  
qualname = uvicorn.access  

[logger_uvicorn.error]  
level = INFO  
propagate = 0  
handlers = uvicorn, file  
qualname = uvicorn.error  

[logger_gunicorn.error]  
level = INFO  
propagate = 0  
handlers = gunicorn, file  
qualname = gunicorn.error  

[logger_gunicorn.access]  
level = INFO  
propagate = 0  
handlers = gunicorn, file  
qualname = gunicorn.access  

[handler_stream]  
class = app.utils.logging.RichConsoleHandler  
kwargs = {"omit_repeated_times":True, "show_time": False, "enable_link_path": False, "tracebacks_show_locals": True}  
args = (300, "white")  
formatter = default  
stream = ext://sys.stdout  

[handler_uvicorn]  
class = app.utils.logging.RichConsoleHandler  
kwargs = {"omit_repeated_times":True, "show_time": False, "enable_link_path": False, "tracebacks_show_locals": True}  
args = (300, "yellow")  
formatter = default  
stream = ext://sys.stdout  

[handler_file]  
class = logging.FileHandler  
args = ('/home/bear/log/cadenza-app.log', 'a')  
formatter = default  

[handler_gunicorn]  
class = app.utils.logging.RichConsoleHandler  
kwargs = {"omit_repeated_times":True, "show_time": False, "enable_link_path": False, "tracebacks_show_locals": True}  
args = (300, "green")  
formatter = default  
stream = ext://sys.stdout  

[formatter_default]  
format = [%(process)d|%(name)-12s] %(message)s  
class = logging.Formatter